global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'identity-platform'
    metrics_path: '/identity/actuator/prometheus'
    static_configs:
      - targets: ['identity-platform:8081']

  - job_name: 'teams-service'
    metrics_path: '/teams/actuator/prometheus'
    static_configs:
      - targets: ['teams-service:8082']

  - job_name: 'platform-ops'
    metrics_path: '/ops/actuator/prometheus'
    static_configs:
      - targets: ['platform-ops:8083']

