spring:
  application:
    name: codebridge-teams-service
    
  # Local H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:teamsdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        cache.use_second_level_cache: false
        cache.use_query_cache: false
        generate_statistics: false
    show-sql: true
    
  # Enable H2 console for local development
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Disable Flyway for local development (using ddl-auto instead)
  flyway:
    enabled: false
      
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use local identity service or disable for testing
          issuer-uri: http://localhost:8081/identity
          jwk-set-uri: http://localhost:8081/identity/.well-known/jwks.json

server:
  port: 8082
  servlet:
    context-path: /teams

# Local Eureka Configuration with fallback
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false  # Disable registration if Eureka is not available
    fetch-registry: false        # Disable registry fetching if Eureka is not available
    enabled: false               # Completely disable Eureka client for local development
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.codebridge: DEBUG
    org.springframework.security: INFO
    org.springframework: INFO
    org.hibernate: INFO

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# Local service URLs (fallback to localhost)
identity-service:
  url: http://localhost:8081/identity

# Local development configurations
codebridge:
  teams:
    cache:
      enabled: false  # Disable caching for local development
    security:
      jwt:
        shared-secret: ${JWT_SHARED_SECRET:local-development-secret-that-is-long-enough-for-hmac-sha-256-algorithm}
    service-urls:
      security-service: "http://localhost:8080/api/security"
      server-service: "http://localhost:8082/api/server"
      monitoring-service: "http://localhost:8081/api/monitoring"
      documentation-service: "http://localhost:8084/api/docs"
      api-test-service: "http://localhost:8085/api/test"
      docker-service: "http://localhost:8086/api/docker"
