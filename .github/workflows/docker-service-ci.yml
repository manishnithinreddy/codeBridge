name: Docker Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'codebridge-docker-service/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'codebridge-docker-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file codebridge-docker-service/pom.xml
    
    - name: Run tests
      run: mvn -B test --file codebridge-docker-service/pom.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: codebridge-docker-service/target/surefire-reports
      if: always()
    
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: docker-service-jar
        path: codebridge-docker-service/target/*.jar
      if: success()

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download JAR
      uses: actions/download-artifact@v3
      with:
        name: docker-service-jar
        path: codebridge-docker-service/target
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./codebridge-docker-service
        push: true
        tags: codebridge/docker-service:latest
        build-args: |
          JAR_FILE=target/*.jar

