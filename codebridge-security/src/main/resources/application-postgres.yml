server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: codebridge-security
  
  # PostgreSQL Configuration for Local Testing
  datasource:
    url: jdbc:postgresql://localhost:5432/codebridge
    username: codebridge
    password: codebridge123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # Allow circular references for complex dependency injection
  main:
    allow-circular-references: true

  # Cloud and Discovery Configuration
  cloud:
    discovery:
      enabled: false

# JWT Configuration
jwt:
  secret: local-development-jwt-secret-that-is-long-enough-for-hmac-sha-256-algorithm
  expiration: 86400000 # 24 hours

# Security Configuration
security:
  jwt:
    secret-key: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    expiration-time: 86400000  # 24 hours in milliseconds
    refresh-token:
      expiration-time: 604800000  # 7 days in milliseconds
  mfa:
    issuer: CodeBridge
    time-step-seconds: 30
    code-digits: 6
    allowed-time-skew: 1
  password:
    min-length: 12
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special-char: true
    max-age-days: 90
    history-count: 5
  account:
    max-failed-attempts: 5
    lockout-duration-minutes: 30
  api-key:
    expiration-days: 90
    max-keys-per-user: 5
  encryption:
    algorithm: AES/GCM/NoPadding
    key-size: 256
  ssh:
    host: 0.0.0.0
    port: 2222
    key-directory: ${user.home}/.ssh/codebridge
  audit:
    enabled: true
    retention-days: 365
    log-directory: ${user.home}/codebridge/audit-logs

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.codebridge.security: DEBUG
    org.springframework.security: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
