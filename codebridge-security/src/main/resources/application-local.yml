server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: codebridge-security
  
  # H2 Database Configuration for Local Development
  datasource:
    url: jdbc:h2:mem:security-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # Disable external dependencies for local development
  cloud:
    discovery:
      enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# JWT Configuration
jwt:
  secret: local-development-jwt-secret-that-is-long-enough-for-hmac-sha-256-algorithm
  expiration: 86400000 # 24 hours

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.codebridge.security: DEBUG
    org.springframework.security: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
