server:
  port: 8080
  servlet:
    context-path: /security

spring:
  application:
    name: codebridge-security
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://10.212.183.94:5432/codebridge_security
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Redis Configuration
  redis:
    host: 10.212.183.94
    port: 6379
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # Allow circular references for complex dependency injection
  main:
    allow-circular-references: true

  # Cloud and Discovery Configuration
  cloud:
    discovery:
      enabled: false

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:mySecretKey}
    expiration: 86400000
  api-key:
    expiration-days: 365
    max-keys-per-user: 10

# Logging Configuration
logging:
  level:
    root: INFO
    com.codebridge.security: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
