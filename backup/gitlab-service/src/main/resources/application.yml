server:
  port: 8081
  servlet:
    context-path: /api/gitlab

spring:
  application:
    name: gitlab-service

gitlab:
  api:
    base-url: https://gitlab.com/api/v4
    connect-timeout: 5000
    read-timeout: 30000
    write-timeout: 10000
  auth:
    token-expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.codebridge.gitlab: DEBUG
    org.springframework.web: INFO

