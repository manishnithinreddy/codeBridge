spring:
  application:
    name: docker-service
  datasource:
    url: jdbc:postgresql://localhost:5432/codebridge_docker
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  cloud:
    config:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/codebridge
          jwk-set-uri: http://localhost:8080/auth/realms/codebridge/protocol/openid-connect/certs

server:
  port: 8082
  servlet:
    context-path: /api/docker

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.codebridge: DEBUG
    org.springframework: INFO
    org.hibernate: INFO

docker:
  host: unix:///var/run/docker.sock
  registry:
    url: https://registry.hub.docker.com/
    username: ${DOCKER_REGISTRY_USERNAME:}
    password: ${DOCKER_REGISTRY_PASSWORD:}
  connection:
    max-total-connections: 100
    max-per-route-connections: 10
    connection-timeout: 30000
    response-timeout: 45000

