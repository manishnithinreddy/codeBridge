# Test profile configuration
spring.profiles.active=test

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis Configuration - Disable for tests
spring.data.redis.enabled=false
spring.data.redis.repositories.enabled=false

# RabbitMQ Configuration - Disable for tests
spring.rabbitmq.listener.simple.auto-startup=false

# JWT Configuration
jwt.shared-secret=test-secret-key-for-development-only-not-for-production-use
jwt.expiration=3600
jwt.issuer=codebridge-test

# SSH Configuration
ssh.session.timeout=60
ssh.session.keepalive=30
ssh.session.max-concurrent=10

# File Transfer Configuration
file.transfer.max-size=10485760
file.transfer.allowed-extensions=txt,log,csv,json,xml,yml,yaml,properties,conf,md,sh,sql

# Logging Configuration
logging.level.root=INFO
logging.level.com.codebridge=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8082
server.servlet.context-path=/api/session

# Host Key Verification
ssh.host-key.verification.enabled=false
ssh.host-key.verification.policy=ACCEPT_NEW

# Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.redis.enabled=false
management.health.rabbit.enabled=false

