# Server configuration
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful

# Logging
logging.level.root=INFO
logging.level.com.codebridge=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# JWT Configuration
jwt.shared-secret=testSecretKeyForDevelopmentOnlyReplaceInProduction
jwt.expiration-ms=3600000
jwt.issuer=codebridge-session-service

# User JWT Configuration
user.jwt.shared-secret=userJwtSecretKeyForDevelopmentOnlyReplaceInProduction
user.jwt.expiration-ms=86400000

# Session Configuration
session.expiration-seconds=1800
session.cleanup-interval-seconds=300

# SSH Configuration
ssh.default-connect-timeout-ms=10000
ssh.default-channel-connect-timeout-ms=5000
ssh.default-server-alive-interval-seconds=60
ssh.default-server-alive-count-max=3

# Host Key Verification
ssh.host-key-verification.policy=ACCEPT_NEW

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

