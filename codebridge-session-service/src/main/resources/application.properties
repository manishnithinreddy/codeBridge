# Server configuration
server.port=8082
server.servlet.context-path=/

# Database configuration
spring.datasource.url=jdbc:h2:mem:sessiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging configuration
logging.level.root=INFO
logging.level.com.codebridge=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Session configuration
session.timeout.seconds=1800
session.cleanup.cron=0 0 * * * *

# File transfer configuration
file.upload.temp.directory=/tmp/codebridge/uploads
file.chunk.size=1048576
file.transfer.cleanup.days=7
file.transfer.rate.limit.bytes.per.second=0

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

