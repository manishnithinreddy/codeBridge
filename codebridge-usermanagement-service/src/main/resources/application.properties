# Application Configuration
spring.application.name=codebridge-usermanagement-service
server.port=8086

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/codebridge_usermanagement}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.codebridge=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Security Configuration
jwt.secret=${JWT_SECRET:codebridgeSecretKeyForDevelopmentOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

