spring:
  application:
    name: codebridge-identity-platform
  datasource:
    url: jdbc:h2:mem:identitydb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/identity
          jwk-set-uri: http://localhost:8081/identity/.well-known/jwks.json

server:
  port: 8081
  servlet:
    context-path: /identity

jwt:
  secret: ${JWT_SECRET:codebridge-identity-platform-secret-key-for-jwt-token-generation}
  expirationMs: 86400000
  refreshExpirationMs: 604800000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.codebridge: DEBUG
    org.springframework.security: INFO

