spring:
  application:
    name: codebridge-gateway-service
  
  cloud:
    gateway:
      routes:
        - id: server-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/server/**
          filters:
            - StripPrefix=0
        - id: teams-service
          uri: http://localhost:8082
          predicates:
            - Path=/teams/**
          filters:
            - StripPrefix=0
        - id: identity-service
          uri: http://localhost:8083
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=0
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://127.0.0.1:3000"
              - "http://127.0.0.1:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8080

# Local Eureka Configuration with fallback
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false  # Disable registration if Eureka is not available
    fetch-registry: false        # Disable registry fetching if Eureka is not available
    enabled: false               # Completely disable Eureka client for local development
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.codebridge: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO

# Gateway-specific configuration
codebridge:
  gateway:
    cors:
      allowed-origins: "http://localhost:3000,http://localhost:4200,http://127.0.0.1:3000,http://127.0.0.1:4200"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
