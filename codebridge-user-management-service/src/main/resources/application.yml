spring:
  application:
    name: user-management-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/codebridge_user_management}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: 30000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:false}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  tomcat:
    max-threads: ${SERVER_MAX_THREADS:200}
    min-spare-threads: ${SERVER_MIN_SPARE_THREADS:20}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

session:
  expiration: ${SESSION_EXPIRATION:1440} # 24 hours in minutes
  cleanup:
    cron: ${SESSION_CLEANUP_CRON:0 0 0 * * ?} # Daily at midnight

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.codebridge: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.web: ${LOG_LEVEL_SPRING_WEB:INFO}
    org.springframework.security: ${LOG_LEVEL_SPRING_SECURITY:INFO}
    org.hibernate: ${LOG_LEVEL_HIBERNATE:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n"
  file:
    name: ${LOG_FILE_PATH:/var/log/codebridge/user-management-service.log}
    max-size: ${LOG_FILE_MAX_SIZE:10MB}
    max-history: ${LOG_FILE_MAX_HISTORY:7}

# Rate limiting configuration
rate-limiting:
  enabled: ${RATE_LIMITING_ENABLED:true}
  default-limit: ${RATE_LIMITING_DEFAULT:100} # requests per minute
  ip-limit: ${RATE_LIMITING_IP:50} # requests per minute per IP

# Cache configuration
cache:
  enabled: ${CACHE_ENABLED:true}
  ttl: ${CACHE_TTL:3600} # seconds

# Security headers
security:
  headers:
    content-security-policy: ${SECURITY_CSP:default-src 'self'; frame-ancestors 'none'; form-action 'self'}
    strict-transport-security: ${SECURITY_HSTS:max-age=31536000; includeSubDomains}
    x-content-type-options: ${SECURITY_XCTO:nosniff}
    x-frame-options: ${SECURITY_XFO:DENY}
    x-xss-protection: ${SECURITY_XXSS:1; mode=block}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: com.codebridge.usermanagement
  show-actuator: true

