# Application Configuration
spring.application.name=codebridge-server-service
server.port=8088
server.servlet.context-path=/api/server

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Redis, RabbitMQ, and Eureka for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.codebridge=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Security Configuration
jwt.secret=codebridgeSecretKeyForDevelopmentOnly
jwt.expiration=86400000

# CodeBridge Security JWT Configuration
codebridge.security.jwt.shared-secret=codebridgeSecretKeyForDevelopmentOnly

# SSH Connection Timeout (in milliseconds)
ssh.connection.timeout=10000
ssh.channel.timeout=5000

# Server Blacklist Configuration
server.blacklist.check-interval-ms=60000
server.blacklist.max-failed-attempts=5
server.blacklist.default-block-duration-minutes=30

