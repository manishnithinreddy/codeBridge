# Application Configuration
spring.application.name=codebridge-server-service
server.port=8088

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/codebridge_server}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration for Caching
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.codebridge=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Security Configuration
jwt.secret=${JWT_SECRET:codebridgeSecretKeyForDevelopmentOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CodeBridge Security JWT Configuration
codebridge.security.jwt.shared-secret=${JWT_SECRET:codebridgeSecretKeyForDevelopmentOnly}

# SSH Connection Timeout (in milliseconds)
ssh.connection.timeout=${SSH_CONNECTION_TIMEOUT:10000}
ssh.channel.timeout=${SSH_CHANNEL_TIMEOUT:5000}

# Server Blacklist Configuration
server.blacklist.check-interval-ms=${BLACKLIST_CHECK_INTERVAL:60000}
server.blacklist.max-failed-attempts=${MAX_FAILED_ATTEMPTS:5}
server.blacklist.default-block-duration-minutes=${DEFAULT_BLOCK_DURATION:30}

