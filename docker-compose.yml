version: '3.8'

services:
  # Eureka Service Discovery
  eureka-server:
    image: springcloud/eureka
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_REGISTER-WITH-EUREKA=false
      - EUREKA_CLIENT_FETCH-REGISTRY=false

  # Identity Platform
  identity-platform:
    build:
      context: ./codebridge-identity-platform
      dockerfile: Dockerfile
    container_name: identity-platform
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JWT_SECRET=codebridge-identity-platform-secret-key-for-jwt-token-generation
    depends_on:
      - eureka-server

  # Teams Service
  teams-service:
    build:
      context: ./codebridge-teams-service
      dockerfile: Dockerfile
    container_name: teams-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - IDENTITY_SERVICE_URL=http://identity-platform:8081/identity
    depends_on:
      - eureka-server
      - identity-platform

  # Platform Operations
  platform-ops:
    build:
      context: ./codebridge-platform-ops
      dockerfile: Dockerfile
    container_name: platform-ops
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - IDENTITY_SERVICE_URL=http://identity-platform:8081/identity
      - TEAMS_SERVICE_URL=http://teams-service:8082/teams
    depends_on:
      - eureka-server
      - identity-platform
      - teams-service

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - identity-platform
      - teams-service
      - platform-ops

  # Grafana for visualization
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana-storage:

