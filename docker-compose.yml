version: '3.8'

services:
  # Database
  postgres:
    image: postgres:14-alpine
    container_name: codebridge-postgres
    environment:
      POSTGRES_USER: codebridge
      POSTGRES_PASSWORD: codebridge
      POSTGRES_DB: codebridge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - codebridge-network

  # Service Discovery
  eureka-server:
    build:
      context: ./codebridge-eureka-server
    container_name: codebridge-eureka
    ports:
      - "8761:8761"
    networks:
      - codebridge-network

  # Config Server
  config-server:
    build:
      context: ./codebridge-config-server
    container_name: codebridge-config
    ports:
      - "8888:8888"
    networks:
      - codebridge-network
    depends_on:
      - eureka-server

  # Auth Gateway
  auth-gateway:
    build:
      context: ./codebridge-auth-gateway
    container_name: codebridge-auth-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # Teams Service
  teams-service:
    build:
      context: ./codebridge-teams-service
    container_name: codebridge-teams-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # Audit Service
  audit-service:
    build:
      context: ./codebridge-audit-service
    container_name: codebridge-audit-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # GitLab Service
  gitlab-service:
    build:
      context: ./codebridge-gitlab-service
    container_name: codebridge-gitlab-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # Docker Service
  docker-service:
    build:
      context: ./codebridge-docker-service
    container_name: codebridge-docker-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # Server Service
  server-service:
    build:
      context: ./codebridge-server-service
    container_name: codebridge-server-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # API Test Service
  api-test-service:
    build:
      context: ./codebridge-api-test-service
    container_name: codebridge-api-test-service
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

networks:
  codebridge-network:
    driver: bridge

volumes:
  postgres-data:

