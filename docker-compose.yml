version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: codebridge-postgres
    environment:
      POSTGRES_USER: codebridge
      POSTGRES_PASSWORD: codebridge
      POSTGRES_DB: codebridge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - codebridge-network

  # Config Server
  config-server:
    build:
      context: ./codebridge-config-server
    container_name: codebridge-config-server
    ports:
      - "8888:8888"
    networks:
      - codebridge-network
    depends_on:
      - postgres

  # Eureka Service Discovery
  eureka-server:
    build:
      context: ./codebridge-eureka-server
    container_name: codebridge-eureka-server
    ports:
      - "8761:8761"
    networks:
      - codebridge-network
    depends_on:
      - config-server

  # Auth Gateway Service
  auth-gateway:
    build:
      context: ./codebridge-auth-gateway
    container_name: codebridge-auth-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # Docker Service
  docker-service:
    build:
      context: ./codebridge-docker-service
    container_name: codebridge-docker-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

  # API Testing Service
  api-test-service:
    build:
      context: ./codebridge-api-test-service
    container_name: codebridge-api-test-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/codebridge
      SPRING_DATASOURCE_USERNAME: codebridge
      SPRING_DATASOURCE_PASSWORD: codebridge
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - codebridge-network
    depends_on:
      - postgres
      - eureka-server
      - config-server

networks:
  codebridge-network:
    driver: bridge

volumes:
  postgres-data:

