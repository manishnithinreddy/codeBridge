version: '3.8'

services:
  gitlab-service:
    build:
      context: ./codebridge-gitlab-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - codebridge-network
    restart: unless-stopped

  docker-service:
    build:
      context: ./codebridge-docker-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - codebridge-network
    restart: unless-stopped

networks:
  codebridge-network:
    driver: bridge

