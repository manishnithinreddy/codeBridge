version: '3.8'

services:
  # Gateway Service
  codebridge-gateway:
    build:
      context: ./codebridge-gateway-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - codebridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # GitLab Service
  codebridge-gitlab:
    build:
      context: ./codebridge-gitlab-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/codebridge_git
      - SPRING_DATASOURCE_USERNAME=codebridge
      - SPRING_DATASOURCE_PASSWORD=codebridge
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codebridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/gitlab/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=codebridge_git
      - POSTGRES_USER=codebridge
      - POSTGRES_PASSWORD=codebridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codebridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codebridge -d codebridge_git"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  codebridge-network:
    driver: bridge

volumes:
  postgres_data:

