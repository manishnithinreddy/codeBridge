server:
  port: 8082

spring:
  application:
    name: api-test-service
  datasource:
    url: jdbc:h2:mem:apitestdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    com.codebridge: DEBUG

codebridge:
  security:
    jwt:
      # Secret key for validating incoming User JWTs from the main platform/IdP
      # Ensure this is strong and kept secret in production, matching the IdP's signing key
      shared-secret: "your-VERY-secure-SHARED-secret-for-incoming-user-JWTs-REPLACE-THIS-IN-APITEST-SERVICE"
